<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An app where the user can enter multiple temperatures and find out which is closest to zero.">
    <meta name="keywords" content="closest to zero, temperature finder">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Closest Temperature to Zero</title>
    <!-- Include Chart.js for charting functionality -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Container for user input and results display -->
    <div class="container">
        <h1>Closest Temperature to Zero Finder</h1>
        <label for="numbers">Enter temperature as numbers separated by commas:</label>
        <!-- Input field for numbers -->
        <input type="text" id="numbers" placeholder="e.g. -4, 5, 10">
        <!-- Button to trigger finding closest to zero -->
        <button onclick="findClosestToZero()">Find Closest Temperature to Zero</button>
        <!-- Display closest number to zero -->
        <p id="result"></p>
        <!-- Chart canvas -->
        <canvas id="chart"></canvas>
    </div>
    <!-- link to javascript code -->
    <script src="assets/js/script.js"></script>
</body>

</html>
